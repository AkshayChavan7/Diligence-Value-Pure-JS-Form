<!DOCTYPE html>
<html>

<head>
  <title>Survey</title>
  <link rel="stylesheet" type="text/css" href="css/app.css">
  <script type="text/javascript" src="require.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link href="https://fonts.googleapis.com/css2?family=Poiret+One&family=Roboto:wght@100&family=Tangerine&display=swap"

</head>

<body>

  <form id="form" onsubmit="submitForm(); return false;">
    <div class="wrapper">
      <header>
        <p class="headerTitle">DiligenceVault</p>
      </header>
  
      <!-- Questionnaire Container DIV  start-->
      <div id="outer-container">
        <h1>Questionnaire</h1>
        <p>Questions marked with '*' are mandatory.</p>
  
        <div id="container">
        </div>
  
        <button type="submit" id="submit">Submit</button>
  
      </div>
      <!-- Questionnaire Container DIV end-->
  
      <!-- Submission Success DIV start -->
      <div id="successDiv">
        <h1 style="text-align: center;">Form submitted sucessfully!</h1>
      </div>
      <!-- Submission Success DIV start -->
  
      <script type="text/javascript" src="js/app.js"></script>
  
      <footer id="footer">
        <hr style="color: aliceblue; height: 1px;">
        <p>&copy; Akshay Chavan</p>
      </footer>
  
    </div>
  </form>
  

</body>

</html>
